<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hamburgermenu.css">
  <title>Hamburger Menu</title>
</head>
<body>
  <div class="container">
    <div id="btnBox">
      <div class="hamburger" id="hamburger">

      </div>
    </div>
      <div class="menuBox" id="menuBox">
        <nav>
          <a href="#" style="--i:1">Home</a>
          <a href="#" style="--i:2">Service</a>
          <a href="#" style="--i:3">About me</a>
          <a href="#" style="--i:4">Blog</a>
          <a href="#" style="--i:5">Service</a>
        </nav>
      </div>
  </div>
  <script>
    let hamburger=document.getElementById("hamburger");
    let btnBox=document.getElementById("btnBox");
    let menuBox=document.getElementById("menuBox")
    btnBox.addEventListener('click', function(){
        btnBox.classList.toggle("clickedHamburger");
        menuBox.classList.toggle("openMenu");
    }); 
  </script>
</body>
</html>
